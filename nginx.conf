# Nginx配置文件示例
# 用于SpinToDiscover项目的nginx代理部署

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名
    
    # 网站根目录 - 指向Next.js静态导出目录
    root /var/www/spintodiscover/out;
    index index.html;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # API代理到后端服务器
    location /api/ {
        # 代理到后端API服务器
        # 假设后端运行在8080端口，请根据实际情况修改
        proxy_pass http://127.0.0.1:8080/;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 支持大文件上传
        client_max_body_size 200M;
    }
    
    # 上传文件代理
    location /upimg.php {
        proxy_pass http://127.0.0.1:8080/upimg.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持大文件上传
        client_max_body_size 200M;
    }
    
    # 视频上传代理
    location /videoyasuo.php {
        proxy_pass http://127.0.0.1:8080/videoyasuo.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持大文件上传
        client_max_body_size 200M;
    }
    
    # 后端API代理（如果后端使用不同的路径）
    location /homeapi.php {
        proxy_pass http://127.0.0.1:8080/homeapi.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 前端路由处理 - 支持SPA路由
    location / {
        try_files $uri $uri/ $uri.html /index.html;
        
        # 安全头设置
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|log)$ {
        deny all;
    }
}

